<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
        }
        h1 {
            color: #333;
            grid-column: 1 / -1;
        }
        .card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 3px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            margin-top: 0;
            color: #333;
        }
        .card p {
            margin-bottom: 0;
            color: #666;
        }
        .card a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Guia rápido do Pix</h1>

    <p><font color="#3B3B3B">Primeiros passos para utilizar o Pix. Confira como:</font></p>
<br>
    <div class="card">
        <h2 id="configurar-chave"><a href:"/emanueleoliveira/pix-tutorial/pix-key">Configurar sua chave Pix</a></h2>
    </div>

    <div class="card">
        <h2 id="fazer-transferencia">Fazer transferência por Pix</h2>
    </div>

    <div class="card">
        <h2 id="pagamentos">Fazer pagamentos via Pix</h2>
    </div>

    <div class="card">
        <h2 id="configurar-limite">Configurar o limite de transferência por Pix</h2>
    </div>


</body>
</html>
